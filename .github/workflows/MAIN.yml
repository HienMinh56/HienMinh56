name: generate breakout svg

on:
  schedule:
    # chạy mỗi 6 tiếng
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate breakout SVG
        uses: cyprieng/github-breakout@v1.0.0
        with:
          github_username: ${{ github.repository_owner }}

      - name: Rename and move SVGs
        run: |
          mkdir -p dist
          mv output/light.svg dist/breakout-light.svg
          mv output/dark.svg dist/breakout-dark.svg

      - name: Push breakout SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
